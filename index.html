    <title>Product List</title>
</head>
<body>

    <div class="product">
        <h2>Product A</h2>

    </div>

    <div class="product">
        <h2>Product B</h2>
        <span class="price">$450.00</span>
        <p class="description">Affordable and reliable product B for everyday use.</p>
    </div>

    <div class="product">
        <h2>Product C</h2>
        <span class="price">$300.00</span>
        <p class="description">A budget-friendly product C with all the essentials.</p>
    </div>

    <div class="product">
        <h2>Product D</h2>
        <span class="price">$600.00</span>
        <p class="description">Premium product D with advanced features.</p>
    </div>

</html>
